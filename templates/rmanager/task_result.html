{% extends 'layout.html' %}
{% load static %}
{% block title %}Task Results{% endblock title %}
{% block content %}
<h3>Task Results</h3>
<p>Task ID: {{ taskid }}</p>
    <div id="taskinfo" data-updateurl={% if taskid %}"{{ request.scheme }}://{{ request.get_host }}{% url 'update' taskid %}"{% else %}""{% endif %}>
    </div>
    <div id="terminalwrapper">
    <div id="status" class="alert alert-light"><i class="far fa-clock"></i> Waiting for output ...</div>
    <div id="terminal">
    </div>
{% endblock content %}
{% block scripts %}
<script src="{% static 'rmanager/js/update_task_status.js' %}"></script>
{% endblock scripts %}
